<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <h1>SPLITTER</h1>
  <main>
    <section class="input-panel">
      <div class="bill">
        <h2>Bill</h2>
        <input type="text" name="bill" id="bill">
      </div>
      <div class="tip">
        <h2>Select Tip %</h2>
        <div class="tip-btn-box">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input type="text" name="custom-tip" id="custom-tip" placeholder="Custom">
        </div>
      </div>
      <div class="people">
        <h2>Number of People</h2>
        <input type="number" name="people" id="people">
      </div>
    </section>
    <section class="output-panel">
      <div class="amount-container">
        <div class="amount">
          <h2>Tip Amount</h2>
          <h3>/ person</h3>
        </div>
        <div class="amount-output">
          $50.00
        </div>
      </div>
      <div class="total-container">
        <div class="total">
          <h2>Total</h2>
          <h3>/ person</h3>
        </div>
        <div class="total-output">
          $100.00
        </div>
      </div>
      <button id="reset" class="reset-btn">Reset</button>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nathan Soh</a>.
  </footer>
</body>
</html>
