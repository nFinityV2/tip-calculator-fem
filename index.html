<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <h1>SPLITTER</h1>
  <main>
    <section class="input-panel">
        <div class="bill">
          <label for="bill">Bill</label>
          <div class="error">Bill</div>
          <input class="icon-bill" type="text" name="bill" id="bill" placeholder="0">
        </div>
        <div class="tip">
          <label for="custom-tip">Select Tip %</label>
          <div class="error">Select Tip %</div>
          <div class="tip-btn-box">
            <button id="tip-five" data-value="0.05">5%</button>
            <button id="tip-ten" data-value="0.1">10%</button>
            <button id="tip-fifteen" data-value="0.15">15%</button>
            <button id="tip-twenty-five" data-value="0.25">25%</button>
            <button id="tip-fifty" data-value="0.5">50%</button>
            <input type="text" name="custom-tip" id="custom-tip" placeholder="Custom">
          </div>
        </div>
        <div class="people">
          <label for="people">Number of people</label>
          <div class="error">Number of People</div>
          <input class="icon-people" type="text" name="people" id="people" placeholder="0">
        </div>
    </section>
    <section class="output-panel">
      <div class="amount-container">
        <div class="amount">
          <h2>Tip Amount</h2>
          <h3>/ person</h3>
        </div>
        <div class="amount-output" id="amount-output">
          
        </div>
      </div>
      <div class="total-container">
        <div class="total">
          <h2>Total</h2>
          <h3>/ person</h3>
        </div>
        <div class="total-output" id="total-output">
          
        </div>
      </div>
      <button id="reset" class="reset-btn">Reset</button>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nathan Soh</a>.
  </footer>
  <script src="index.js"></script>
</body>
</html>
